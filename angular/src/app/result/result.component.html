<div class="container-fluid">
<div class="col-md-offset-1">
  <h1>
    Welcome to POC!
  </h1>
</div>

<div class="col-md-offset-1">Number1: <input type="number" #var1></div>
<div class="col-md-offset-1">Number2: <input type="number" #var2/></div>
<div class="col-md-offset-1">Number3: <input type="number" #var3/></div>
<div class="col-md-offset-3"><button class="btn btn-success" (click)="submitvalues(var1.value,var2.value,var3.value)">Submit</button></div>
</div>

<div class="col-md-6">
<h2> Result Details</h2>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Number1</th>
    <th>Number2</th>
    <th>Number3</th>
    <th>Result</th>
  </tr>
</thead>
  <tbody>
  <tr *ngFor="let result of results">
    <td>{{result.var1}}</td>
    <td>{{result.var2}}</td>
    <td>{{result.var3}}</td>
    <td>{{result.test1}}</td>
    
  </tr>
  </tbody>
</table>
</div>
